<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>Exerc√≠o Front-End</title>
	</head>

	<body>
		<main id="content">
			<section id="status-bar">
				<div id="time"></div>
				<div id="status">
					<i class="fa-solid fa-signal"></i> <i class="fa-solid fa-wifi"></i>
					<i class="fa-solid fa-battery-full"></i>
				</div>
			</section>

			<section id="screen">
				<button
					id="refresh-button"
					type="submit"
					onclick="handleAnimation()"
				>
					ATUALIZAR
				</button>

				<div id="intern-cards">
					<div id="cards">
						<div class="interns-titles">Veteranos</div>
						<div class="card">
							<ul id="oldInternsList"></ul>

							<h2></h2>
						</div>

						<div class="interns-titles">Novatos</div>
						<div class="card">
							<ul id="newInternsList"></ul>

							<p></p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
